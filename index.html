<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Night</title>
    <link rel='stylesheet' type='text/css' href='./assets/css/reset.css'>
    <link rel='stylesheet' type='text/css' href='./assets/css/style.css'>
    
    
</head>
<body>
    <div class="container">
        <header class="header">
            <img id="img-title" src='./assets/images/title-game.png'>
        </header>

        <div id='container-game'>
            <div class='game-area' id="timer-div">
                <h5 class='text'> <span id="timer"></span></h5>
            </div>
            <div class="game-area" id="question-div">
                <h1 class='text' id='text-question'></h1>
            </div>
            <div class="game-area" id="answers-div">
                <div class='text answer' id="text-answer-0"></div>
                <div class='text answer' id="text-answer-1"></div>
                <div class='text answer' id="text-answer-2"></div>
                <div class='text answer' id="text-answer-3"></div>
                <!-- <div class="spacer"></div> -->
            </div>
            
        </div>
        
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script type='text/javascript' src='./assets/javascript/app.js'></script>
</body>
</html>
